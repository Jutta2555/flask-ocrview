<!DOCTYPE html>
<html>


<head>
    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/"> -->



    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


    <!-- Favicons -->



    <style>
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CHALIN-APP v{{info['version']}}
    </title>

</head>

<body>
    <main class="form-signin">
        <div class="text-center ">
            <img class="rounded-circle" src="{{info['logo']}}" alt="{{info['app']}}" width="72" height="72">
            <h1 class="h2 mb-1 text-primary font-weight-bold">CHALIN-APP</h1>
            <h5 class="h5 mb-3 text-secondary font-weight-normal">version {{info['version']}}</h5>
            <p>{{info['description']}}</p>
        </div>
        <!-- <h4 style="color: crimson"> {{ error }}</h4> -->
        {% with messages = get_flashed_messages(category_filter=['danger']) %}
        {% if messages %}
        {% for message in messages %}
        <h5 class="col-lg-4 col-sm-12 alert alert-danger" role="alert">{{message}}</h5>

        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <!-- <h1 class="h4 mb-1 fw-normal">Please sign in</h1> -->

            <div class="form-floating">
                <label class="text-secondary" for="floatingInput">User Name</label>
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
            </div>
            <div class="form-floating">
                <label class="text-secondary" for="floatingPassword">Password</label>
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <!-- <button class="w-100 btn btn-lg btn-primary btn-center" type="submit">Sign in</button> -->
            <p class="text-secondary mt-2 text-center ">&copy; CHALINTHON SINCE 2000</p>
            <!-- mt-5 mb-2 text-center -->
        </form>
    </main>



</body>


</html>
